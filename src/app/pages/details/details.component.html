<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body >
        <form #f="ngForm" (ngSubmit) = "addNewStudent(f)" novalidate  >
        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="First Name" class="form-control" name="firstName" [(ngModel)]="data.firstName" />
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="Last Name" class="form-control" [required]=false name="lastName" [(ngModel)]="data.lastName" />
          </div >
            <div class="col-sm-6 input-group">
            <input type="text" placeholder="ID" class="form-control" name="id" [(ngModel)]="data.id" [required]=false />
          </div>
        </div>
        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="Email-Id" class="form-control" name="email" [(ngModel)]="data.email" [required]=false />
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="Mobile No." class="form-control" name="mob" [(ngModel)]="data.mob" [required]=false/>
          </div>
        </div>
       <div class="input-group">
          <input type="text" placeholder="College" class="form-control" name="college" [(ngModel)]="data.college" [required]=false/>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Address" class="form-control"  name="add" [(ngModel)]="data.add" [required]=false/>
        </div>
         <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="SSC Score" class="form-control" name="ssc" [(ngModel)]="data.ssc" [required]=false/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="SSC Passing Year" class="form-control"  name="sscyop" [(ngModel)]="data.sscyop" [required]=false/>
          </div>
        </div>
         <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="HSC Score" class="form-control" name="hsc" [(ngModel)]="data.hsc" [required]=false/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="HSC Passing Year" class="form-control" name="hscyop" [(ngModel)]="data.hscyop" [required]=false/>
          </div>
        </div>
       <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="Degree" class="form-control" name="degree" [(ngModel)]="data.degree" [required]=false/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="Stream" class="form-control" name="stream" [(ngModel)]="data.stream" [required]=false/>
          </div>
           <div class="col-sm-6 input-group">
            <input type="text" placeholder="Degree Passing Year" class="form-control" name="degreeyop" [(ngModel)]="data.degreeyop" [required]=false/>
          </div>
            <div class="col-sm-6 input-group">IsAdmitted&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label>
        <input type="radio" name="isAdmitted" value="true" [(ngModel)]="data.isAdmitted" />
        Yes
    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label>
        <input type="radio" name="isAdmitted" value="false" [(ngModel)]="data.isAdmitted" />
        No
    </label>
           </div>
        </div>
               <button type="submit" class="btn btn-primary">Submit</button>
        <button type="cancel" class="btn ">Cancel</button>
 
       </form>
      </nb-card-body>
    </nb-card>

      </div>


</div>
